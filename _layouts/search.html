<!DOCTYPE html>
<html lang="en">
  {% include head_search.html %}
  <body>

    {% include navbar.html %}

    <div class="container container-search">
      <h1>Search another tech blog...</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="search-input" placeholder="start to typing...">
      </div>

      <ul id="results-container"></ul>
    </div>

    <div class="container">
      {% include footer.html %}
    </div>

    {% include footer_script.html %}

    <script src="{{ "/assets/js/search.min.js" | relative_url }}" type="text/javascript"></script>
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json'
      });
    </script>
  </body>
</html>
