<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    {% include navbar.html %}

    <div class="container">
      {{ content }}
    </div>

    <div class="container">
      {% include footer.html %}
    </div>

    {% if jekyll.environment == 'production' %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>$(document).ready(function(){$(".show-comments").on("click",function(){var a="blogcalebnancecom";$.ajax({type:"GET",url:"https://"+a+".disqus.com/embed.js",dataType:"script",cache:!0}),$(this).fadeOut()})});</script>
    {% else %}
    <script src="{{ "/assets/js/jquery-3.1.1.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/bootstrap.min.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/scripts.min.js" | relative_url }}"></script>
    {% endif %}
    <script id="dsq-count-scr" src="//blogcalebnancecom.disqus.com/count.js" async></script>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function() {
          console.log('Service Worker Registered');
        });
      }
    </script>
  </body>
</html>
