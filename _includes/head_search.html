<head>

  {% include head_top.html %}

  <title>Search {{ site.title }}</title>

  <meta name="description" content="search blog.calebnance.com">
  <meta name="author" content="Caleb Nance" />
  <meta property="article:author" content="Caleb Nance" />
  <meta name="robots" content="index, follow" />

  {% if jekyll.environment == 'production' %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://s3.amazonaws.com/calebnance/blog/css/main.css">
  {% else %}
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  {% endif %}
  <style>.results-container a {font-size: 20px;line-height: 32px;}</style>
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

</head>
